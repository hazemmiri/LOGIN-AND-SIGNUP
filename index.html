<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <div class="sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="icons">
                    <a href="#"class='icon'><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"class='icon'><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"class='icon'><i class="fa-brands fa-googel"></i></a>
                    <a href="#"class='icon'><i class="fa-brands fa-github"></i></a>
                </div>
                <span>Or use for registeration</span>
                <input type="text" placeholder="name">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="sign In">
            <form>
                <h1>Sign In</h1>
                <div class="icons">
                    <a href="#"class='icon'><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"class='icon'><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"class='icon'><i class="fa-brands fa-googel"></i></a>
                    <a href="#"class='icon'><i class="fa-brands fa-github"></i></a>
                </div>
                <span>Or use email password</span>
                
                <input type="text" placeholder="Email">
                <input type="password" placeholder="password">
                <a href="#"Forgot password></a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toogel-conatiner">
            <div class="toogel">
                <div class="toogel-panel-toogel-left">
                    <h1>Welcom User!</h1>
                    <p>If you alraedy have an account</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toogel-panel-toogel-right">
                    <h1>Hello , User!</h1>
                    <p>If you don't have an account</p>
                    <button class="hidden" id="register">Sign In</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
